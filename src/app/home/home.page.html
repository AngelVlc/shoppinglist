<ion-header>
  <ion-toolbar>
    <ion-title data-test-id="homeTitle">
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-reorder-group data-test-id="reorderGroup" (ionItemReorder)="itemMoved($event)" disabled="false">

      <ion-item *ngFor="let item of items; let i = index" (click)="itemClick(i)">
        <ion-label [color]="item.important ? 'danger' : 'default'">{{ getItemLabel(item) }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button data-test-id="addBtn" (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
